name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Biome checks
        run: npm run biome

      - name: Build main app
        run: npm run build

      - name: Build docs
        run: npm run docs:build

      - name: Test docs typecheck
        run: npm run typecheck --workspace=docs
